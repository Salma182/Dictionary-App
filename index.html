<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"> 
<link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <audio id="sound"></audio>
    <div class="container">
        <div class="options">
            <div class="dropdown">

   <button id="fontfamily"> Font Family 
                    <i id="arrow" class="fa-solid fa-caret-down"></i>
                </button>


                <div class="dropdownlist" id="dropdownlist">
                    <a class='font' id="sans-serif">sans-serif</a>
                    <a class='font' id="monospace">monospace</a>
                    <a class='font' id='serif'>serif</a>
                </div>
            </div>

            <div class="icons">
                <!-- <i class="fa-solid fa-toggle-off" id="toggle"></i> -->
                <i class="bx bxs-moon" id="dark"></i>
                
            </div>
        </div>
        <div class="search">
            <input type="text" placeholder="Type The Word Here..." id="inp-word">
            <button id="search-btn">Search</button>
        </div>

        <div class="result" id="result">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
